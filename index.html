<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="ui">
            <div class="container-left">
                <form id="credit-card">
                    <div class="number-container">
                        <label>Card Number</label>
                        <input type="text" name="card-number" 
                        id="card-number" maxlength="19" placeholder="1234 5678 5555 5555"
                        required>
                    </div>
                    <div class="name-container">
                        <label>Владелец</label>
                        <input type="text" name="name-text" 
                        id="name-text" maxlength="30" placeholder="ИВАН ИВАНОВ"
                        required>
                    </div>
                    <div class="bank-container">
                        <label>БАНК</label>
                        <input type="text" name="bank-text" 
                        id="bank-text" maxlength="30" placeholder="СБЕР"
                        required>
                    </div>
                    <div class="payment-container">
                        <label>ПЛАТЕЖНАЯ СИСТЕМА</label>
                        <input type="text" name="payment-text" 
                        id="payment-text" maxlength="15" placeholder="VISA"
                        required>
                    </div>
                    <div class="infos-container">
                        <div class="expiration-container">
                            <label>Действительна до</label>
                            <input type="text" name="valid-thru-text" 
                            id="valid-thru-text" maxlength="5" placeholder="02/40"
                            required>
                        </div>
                        <div class="cvv-container">
                            <label>CVV</label>
                            <input type="text" name="cvv-text" 
                            id="cvv-text" maxlength="3" placeholder="123"
                            required>
                        </div>
                    </div>
                    <input type="submit" value="ДОБАВИТЬ КАРТУ" id="add">
                </form>
            </div>
            <div class="container-right">
                <div class="card">
                    <div class="intern">
                        <img class="approximation" src="img/approx.png" alt="approximation">
                        <div class="card-number">
                            <div class="number-vl">1234 5678 5555 5555</div>
                        </div>
                        <div class="card-holder">
                            <label>Владелец</label>
                            <div class="name-vl">ИВАН ИВАНОВ</div>
                        </div>
                        <div class="card-infos">
                            <div class="exp">
                                <div class="expiration-vl">02/40</div>
                            </div>
                            <div class="cvv">
                                <div class="cvv-vl">123</div>
                            </div>
                        </div>
                        <img class="chip" src="img/chip.png" alt="chip">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
